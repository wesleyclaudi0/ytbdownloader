<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>YouTube Downloader</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #2b2b40;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            color: white;
            font-weight: bold;
        }
        .video-btn { background-color: #ff4747; }
        .audio-btn { background-color: #4caf50; }
        .flash { margin: 20px; color: #ffcc00; }
        #progress-container {
            width: 50%;
            background-color: #444;
            margin: 20px auto;
            border-radius: 5px;
        }
        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üé¨ YouTube Downloader</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <p>Pasta de download: <b>{{ pasta_downloads }}</b></p>

    <form method="POST">
        <input type="text" name="url" placeholder="Cole o link do v√≠deo aqui...">
        <br>
        <button type="submit" name="tipo" value="video" class="video-btn">‚¨áÔ∏è Baixar v√≠deo</button>
        <button type="submit" name="tipo" value="audio" class="audio-btn">üéµ Baixar √°udio (M4A)</button>
    </form>

    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <p id="status"></p>

    <script>
        function atualizarProgresso() {
            fetch('/progresso')
            .then(response => response.json())
            .then(data => {
                document.getElementById('progress-bar').style.width = data.percent + '%';
                document.getElementById('status').innerText = data.status;
            });
        }
        setInterval(atualizarProgresso, 1000);
    </script>
</body>
</html>
